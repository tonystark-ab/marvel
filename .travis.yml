sudo: required
services:
 - docker
before_install:
 - docker pull surendrajat/twrp-builder:latest
before_script:
 - cd $HOME && mkdir twrp
 - wget http://www.directfilelink.tech/812390043562904/omni_twrp-5.1.1_cleaned.tar_0.xz -O $HOME/twrp.tar.xz
 - tar -xJf twrp.tar.xz --directory $HOME/twrp/ && rm twrp.tar.xz
script:
 - cd $HOME/twrp/
 - git clone https://github.com/TwrpBuilder/device_generic_twrpbuilder.git device/generic/twrpbuilder
 - git clone https://github.com/omnirom/android_bootable_recovery.git bootable/recovery --depth=1
 - cd device
 - wget http://www.directfilelink.tech/813145957807000/c.zip
 - unzip c
 - cd ..
 - |
   docker run --rm -i -v "$(pwd):/root/twrp/:rw,z" surendrajat/twrp-builder bash << EOF
   cd /root/twrp
   source build/envsetup.sh && lunch omni_ct744-eng && make -j2 recoveryimage
   exit
   EOF
